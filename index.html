<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Tams, Buen día✨</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Capa de estrellas -->
  <div class="stars"></div>

  <!-- Decorativos -->
  <div class="bat" style="top: 10%; left: 5%;"></div>
  <div class="bat" style="top: 15%; right: 8%;"></div>
  <div class="bat" style="bottom: 20%; left: 10%;"></div>
  <div class="bat" style="bottom: 30%; right: 15%;"></div>

  <div class="raven" style="top: 8%; right: 20%;"></div>
  <div class="raven" style="bottom: 12%; left: 15%;"></div>

  <div class="container">
    <h1>🦇 Hola Tams c: 🦇</h1>
    <div class="date-time" id="datetime"></div>

    <div class="image-container">
      <img id="daily-image" src="/api/placeholder/600/400" alt="Imagen del día">
    </div>

    <div class="quote" id="daily-quote">
      "La noche es oscura y alberga horrores, pero la oscuridad también alberga belleza."
      <div class="quote-author">- Edgar Allan Poe</div>
    </div>

    <div class="emoji">🖤</div>
    <div class="footer">Conjurado con magia oscura, solo para ti</div>
  </div>

  <script>
   const quotes = [
    // Góticas / Vampiros
    { text: "La noche es eterna para los que beben la oscuridad como sangre.", author: "Anónimo" },
    { text: "Un vampiro no puede adorar al sol, pero sí agradecer cada atardecer.", author: "Anónimo" },
    { text: "La sed no se apaga con agua: se sacia con el latido de la noche.", author: "Vlad Tepes" },

    // Atardeceres
    { text: "Cada atardecer trae la promesa de un nuevo amanecer.", author: "Ralph Waldo Emerson" },
    { text: "El cielo se tiñe de fuego y alma al caer el sol.", author: "Anónimo" },

    // Horizon Zero Dawn (líneas célebres)
    { text: "Aloy: “No soy una salvadora. Solo hago lo que quiero, cuando quiero.”", author: "Horizon Zero Dawn" },
    { text: "Aitra: “El mundo no pertenece a las máquinas… no por mucho tiempo.”", author: "Horizon Zero Dawn" },
    { text: "“Eres la elegida, Aloy. La que puede cambiarlo todo.”", author: "Horizon Zero Dawn" },

    // Stardew Valley
    { text: "Hay dos formas de ser feliz en la granja: con el sudor de tu frente o con la semilla del corazón.", author: "Anónimo" },
    { text: "Cada semilla plantada es un sueño enraizado en la tierra.", author: "Stardew Valley" },
    { text: "La soledad de la granja es la voz más clara de tu propio corazón.", author: "Anónimo" },

    // Tiburones (datos curiosos)
    { text: "Los tiburones han existido por más de 400 millones de años, mucho antes que los dinosaurios.", author: "Dato Curioso" },
    { text: "El tiburón toro puede vivir tanto en agua dulce como salada.", author: "Dato Curioso" },
    { text: "Cada año mueren más tiburones por la pesca que personas por ataques.", author: "Dato Curioso" },

    // Dinosaurios (datos curiosos)
    { text: "El Tyrannosaurus rex vivió hace aproximadamente 68 millones de años.", author: "Dato Curioso" },
    { text: "El velociraptor era más ligero y plumífero de lo que muestran las películas.", author: "Dato Curioso" },
    { text: "Los primeros dinosaurios aparecieron hace unos 245 millones de años.", author: "Dato Curioso" }
  ];
    const emojis = [
    "🖤","🦇","🕸️","🔮","⚰️","🌙","🕯️","🧛‍♀️","🌑","🦉", // gótico
    "🌅","🌄","🌇","☀️","🌠",                               // atardecer/amanecer
    "🦈","🐋","🐬","🐟","🦀",                               // mar / tiburones
    "🦖","🦕","🌋","⛰️","🏞️",                             // dinosaurios / paisajes
    "🏹","🛡️","⚔️","🤖","🌾"                               // Horizon / granja
  ];

    function updateDateTime() {
      const opts = {
        timeZone: 'America/Santiago',
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Date().toLocaleDateString('es-CL', opts);
    }
    function getDayOfYear(d) {
      const start = new Date(d.getFullYear(),0,0);
      return Math.floor((d - start)/(1000*60*60*24));
    }
    // Elegimos una cita al azar en cada carga:
    function setDailyQuote() {
    const idx = Math.floor(Math.random() * quotes.length);
    const { text, author } = quotes[idx];
    document.getElementById('daily-quote').innerHTML = `
      "${ text }"
      <div class="quote-author">- ${ author }</div>
    `;
    }
    function setDailyEmoji() {
      const i = getDayOfYear(new Date()) % emojis.length;
      document.querySelector('.emoji').textContent = emojis[i];
    }
    function loadDailyImage() {
      const imagenes = [
        "imagenes/imagen1.jpg","imagenes/imagen2.jpg","imagenes/imagen3.jpg",
        "imagenes/imagen4.jpg","imagenes/imagen5.jpg","imagenes/imagen6.jpg",
        "imagenes/imagen7.jpg","imagenes/imagen8.jpg"
      ];
      const imgEl = document.getElementById('daily-image');
      imgEl.src = imagenes[Math.floor(Math.random()*imagenes.length)];
      imgEl.alt = "Imagen aleatoria para alegrarte";
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateDateTime();
      setDailyQuote();
      setDailyEmoji();
      loadDailyImage();
      setInterval(updateDateTime, 1000);
    });
  </script>
</body>
</html>
