    function updateDateTime() {
      const opts = {
        timeZone: 'America/Santiago',
        weekday: 'long', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Date().toLocaleDateString('es-CL', opts);
    }
    function getDayOfYear(d) {
      const start = new Date(d.getFullYear(),0,0);
      return Math.floor((d - start)/(1000*60*60*24));
    }
    // Elegimos una cita al azar en cada carga:
    function setDailyQuote() {
    const idx = Math.floor(Math.random() * quotes.length);

    document.getElementById('daily-quote').innerHTML = `
      "${ text }"

    `;
    }
    function setDailyEmoji() {

    // Inicializamos contadores
let countAbrazos = 0;
let countBesitos = 0;
let countNalgadas = 0;

// Referencias a botones
const btnAbrazos   = document.getElementById('btn-abrazos');
const btnBesitos   = document.getElementById('btn-besitos');
const btnNalgadas  = document.getElementById('btn-nalgadas');

// Función para actualizar texto de botón
function actualizarBoton(btn, label, count) {
  btn.textContent = `${label} ${btn === btnAbrazos ? '❤️' : btn === btnBesitos ? '😘' : '🍑'} ${count}`;
}

// Listeners
btnAbrazos.addEventListener('click', () => {
  countAbrazos++;
  actualizarBoton(btnAbrazos, 'Abrazos', countAbrazos);
});

btnBesitos.addEventListener('click', () => {

});
